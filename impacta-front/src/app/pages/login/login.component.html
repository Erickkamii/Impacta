<app-default-login-layout
  title="Entre na sua conta"
  primaryBtnTxt="Entrar"
  secondaryBtnTxt="Registre-se"
  (submit)="submit()"
  (navigate)="navigate()"
>
  <form [formGroup]="loginForm">
      <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="E-mail"
      placeholder="convidado@impacta.com"
      >
        <img src="/assets/svg/email.svg" alt="email icon">
      </app-primary-input>
      <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
      placeholder=""
      >
        <img src="/assets/svg/password.svg" alt="email icon">
      </app-primary-input>
      <span>Esqueci minha senha</span>
  </form>
</app-default-login-layout>
